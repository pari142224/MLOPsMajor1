# .github/workflows/ci.yml
name: ML Pipeline CI/CD

on:
  push:
    branches: [ dev, docker_cicd ]
  pull_request:
    branches: [ main, dev ]

jobs:
  check_working_repo:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Check out repository code
    - name: Checkout repository
      uses: actions/checkout@v3
      
    # Step 2: Set up Python environment
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    # Step 3: Cache dependencies
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    # Step 4: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "Dependencies installed successfully"
    
    # Step 5: Run training script
    - name: Train model
      run: |
        echo "Starting model training..."
        python train.py
        echo "Model training completed"
    
    # Step 6: Verify model file exists
    - name: Verify model file
      run: |
        if [ -f "savedmodel.pth" ]; then
          echo " Model file savedmodel.pth exists"
          ls -lh savedmodel.pth
        else
          echo " Model file not found"
          exit 1
        fi
    
    # Step 7: Run testing script
    - name: Test model
      run: |
        echo "Starting model testing..."
        python test.py
        echo "Model testing completed"
    
    # Step 8: Upload model as artifact
    - name: Upload trained model
      uses: actions/upload-artifact@v3
      with:
        name: trained-model
        path: savedmodel.pth
